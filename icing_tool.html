<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carburettor Icing Chart Tool</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
      color: #333;
    }

    h2 {
      margin-bottom: 40px;
      color: #005ea5;
    }

    #wrapper {
      position: relative;
      display: block;
      width: 1366px;
      height: 754px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #icing-chart {
      display: block;
      width: 1366px;
      height: 754px;
    }

    .controls {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    label {
      font-weight: 500;
      font-size: 2rem;
    }

    input[type="number"] {
      width: 100px;
      padding: 6px 8px;
      font-size: 2rem;
      font-size: 2rem;
      text-align: center;
      margin-left: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      font-size: 2rem;
      background-color: #005ea5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7d;
    }
  </style>
</head>
<body>
  <h2>Carburettor Icing Probability Plotter</h2>

  <div id="wrapper">
    <img id="icing-chart" src="carburettor_icing_chart.png" width="1366" height="754">
    <canvas id="overlay" width="1366" height="754"></canvas>
  </div>

  <div class="controls">
    <label>Temperature (°C): <input type="number" id="temp" value="15"></label>
    <label>Dew Point (°C): <input type="number" id="dew" value="5"></label>
    <button onclick="plotPoint()">Plot Point</button>
  </div>

  <script>
    function plotPoint() {
      const temp = parseFloat(document.getElementById('temp').value);
      const dew = parseFloat(document.getElementById('dew').value);
      const dpd = temp - dew;

      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let x;
      if(temp <= 0)
        x = map(temp, -5, 0, 73, 190);
      else if(temp <= 5)
        x = map(temp, 0, 5, 190, 312);
      else if(temp <= 10)
        x = map(temp, 5, 10, 312, 437);
      else if(temp <= 15)
        x = map(temp, 10, 15, 437, 561);
      else if(temp <= 20)
        x = map(temp, 15, 20, 561, 686);
      else if(temp <= 25)
        x = map(temp, 20, 25, 686, 814);
      else if(temp <= 30)
        x = map(temp, 25, 30, 814, 940);
      else if(temp <= 35)
        x = map(temp, 30, 35, 940, 1066);
      else 
        x = map(temp, 35, 40, 1066, 1196);

      const y = map(dpd, 0, 30, 585, 27);

      ctx.beginPath();
      ctx.arc(x, y, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.strokeStyle = 'black';
      ctx.stroke();
    }

    function map(value, inMin, inMax, outMin, outMax) {
      return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
    }
  </script>
</body>
</html>
