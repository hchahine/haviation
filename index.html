<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haviation Links</title>
  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
      font-size: 20px;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="window.location.href='http://hamaviation.com.s3-website-ap-southeast-2.amazonaws.com/'">Go to HamAviation</button>
    <button onclick="window.location.href='http://gpx-elevation.s3-website-ap-southeast-2.amazonaws.com/'">Go to GPX Profiler</button>
  </div>
</body>
</html>
