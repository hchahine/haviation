<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haviation Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh; /* uses dynamic viewport height */
      overflow: hidden;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
      padding: 0 20px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.2s ease, transform 0.1s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #5aa3f0, #2f69a6);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="window.open('hamaviation.htm', '_blank')">Go to HamAviation</button>
    <button onclick="window.open('gpx-elevation.htm', '_blank')">Go to GPX Profiler</button>
    <button onclick="window.open('icing_tool.html', '_blank')">Go to Carb Icing Tool</button>
  </div>
</body>
</html>
